    <meta charset="UTF-8">

</head>

                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                        </li>

                        </li>
                    </ul>
                </div>
        </div>
    </nav>

    <section class="d-flex align-items-center justify-content-center" style="background-image: url(./images/bg_paper.png);height: 180px;">
        <div class="text-center" style="letter-spacing: 2px;">
            <p class="text-info fw-bold fs-5" >HAPPY LIFE</p>
            <h1 class="fw-bold">開始當個小貓咪</h1>
        </div>
    </section>

    <section class="py-5 container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form action="" class="p-lg-5 shadow-lg">
                    <h3 class="deco-line mb-3">選擇方案</h3>
                    <div class="row row-cols-1 row-cols-lg-3 g-2 mb-4">
                        <div class="col">
                            <button type="button" class="btn btn-outline-info w-100 btn-lg py-3 text-dark">
                                小小搭懶蟲<br class="d-none d-lg-block">
                                NT 298/月
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-outline-info w-100 btn-lg py-3 text-dark">
                                睡一整天囉<br class="d-none d-lg-block">
                                NT 666/月
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-outline-info w-100 btn-lg py-3 text-white active btn-special">
                                客製化方案<br class="d-none d-lg-block">
                                客服詢價
                            </button>
                        </div>
                    </div>
                    <h3 class="deco-line mb-3">填寫資料</h3>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="inputFirstName" class="form-label">名字</label>
                            <input type="text" class="form-control" id="inputFirstName">
                        </div>
                        <div class="col-md-6">
                            <label for="inputLastName" class="form-label">姓氏</label>
                            <input type="email" class="form-control" id="inputLastName">
                        </div>
                        <div class="col-12">
                            <label for="inputPhone" class="form-label">手機號碼</label>
                            <input type="tel" class="form-control" id="inputPhone">
                        </div>
                        <div class="col-12">
                            <label for="inputEmail" class="form-label">電子郵件</label>
                            <input type="email" class="form-control" id="inputEmail">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress1" class="form-label">住址</label>
                            <input type="text" class="form-control" id="inputAddress1">
                        </div>
                        <div class="col-12">
                            <label for="inputTime" class="form-label">方便聯繫時間</label>
                            <select id="inputTime" class="form-select">
                                <option value="13:00-17:00" selected>13:00-17:00</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label for="inputAddress2" class="form-label">住址</label>
                            <input type="text" class="form-control" id="inputAddress2">
                        </div>
                        <div class="col-12">
                            <legend class="form-label fs-6">加購服務</legend>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="100">
                                <label class="form-check-label" for="inlineCheckbox1">每週一清掃家裡+100</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="50">
                                <label class="form-check-label" for="inlineCheckbox2">按摩+50</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="150">
                                <label class="form-check-label" for="inlineCheckbox3">聽你說話+150</label>
                            </div>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="inputExplain" class="form-label">備註說明</label>
                            <textarea class="form-control" id="inputExplain" rows="3"></textarea>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-info w-100 fs-5">選擇方案</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section class="py-5 px-4 bg-light">
        <div class="container">
            <h3 class="text-center pb-4 fw-bold">需要其他協助嗎？</h3>
            <div class="row justify-content-center">
                <div class="col-lg-9">
                    <div class="row row-cols-1 row-cols-lg-3 g-3">
                        <div class="col">
                            <div class="card border-0 shadow py-2" >
                                <div class="card-body text-center fs-5">
                                    <a href="tel:+07555666" class="text-decoration-none text-dark">
                                        <i class="bi bi-telephone-fill text-info me-1"></i>
                                        07-555-666
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card border-0 shadow py-2">
                                <div class="card-body text-center fs-5">
                                    <a href="http://" class="text-decoration-none text-dark">
                                        <i class="bi bi-facebook text-info me-1"></i>
                                        我就是個小懶蟲
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card border-0 shadow py-2">
                                <div class="card-body text-center fs-5">
                                    <a href="#" class="text-decoration-none text-dark">
                                        <i class="bi bi-question-lg text-info"></i>
                                        常見問題
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-secondary p-3 d-flex align-items-center justify-content-center">
        <p class="text-center text-white mb-0 ">Copyright © 2021 小懶蟲.All rights reserved.</p>
    </footer>

      crossorigin="anonymous"
    ></script>
</body>
</html>
